<html>
  <head>
    <style>
      body {
      font-family: 'WildWest';
      background-color: #fafafa;
      color: #333333;
      background-image: url('https://wallpapercrafter.com/sizes/3840x2160/123766-Pokmon-Lapras-pattern.png');
      background-attachment: fixed;
      background-position: center;
      }
      .top-fringe {
         position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          height: 50px; 
          width: 100%; 
          background-color: #004771; 
          border-radius: 1px; 
      }
      .pokemon-ball {
        border-radius: 50%;
        bottom:0;
        border: 0;
        width: 10%; 
        height: 40%; 
        float: left;
         
      }
      .input-div {
        width: 40%; 
        height: 25%; 
        border: 2px solid black; 
        border-radius: 8px; 
        background-color:white;  
        margin: auto;
        margin-top: 20%;
        position: relative;
      }
      .blue-subdiv{
        width: 100%;
        height: 25%; 
        background-color: #004771; 
        border-top-left-radius:8px;  
        position: absolute; /* Position the inner div absolutely */
        top: 0;
      }
      h1 {
      font-size: 32px;
      margin: 10px 0;
      text-align: center;
      text-transform: uppercase;
      color: white;
      }

      p {
      font-size: 18px;
      line-height: 1.5;
      margin: 20px 0;
      }

      form {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      }

      input[type="text"] {
      flex: 1;
      padding: 12px;
      border: 1px solid #cccccc;
      border-radius: 4px;
      font-size: 16px;
      }

      .button {
      padding: 12px;
      background-color: #004771;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      }

      button[type="button"]:hover {
      background-color: #006699;
      }

      #response {
      border: 2px solid black; 
      border-radius: 8px;
      padding: 20px;
      background-color:white;
      display: none;
      width: 40%; 
      height: 25%; 
      border-left: 20px solid #004771;
      border-right: 20px solid #004771;
      border-radius: 8px; 
      margin-top: 10%;  
      margin-left: 30%; 
      }

    </style>
    <meta charset="UTF-8">
    <title style="color: white;">Pokémon QA</title>
  </head>
  <body>
    <div class="top-fringe" >
    <h1>Pokémon QA</h1>
  </div>
   <div class="input-div">
      <div class="blue-subdiv">
        <img src="http://www.pngmart.com/files/2/Pokeball-PNG-Image.png" class="pokemon-ball"  alt="My Image">  
        <p style="color: white ; float:  center">Introduzca una pregunta sobre un pokemon </p>
      </div>
      <div style=" margin-top:  25%; width:   100%; height: 100%"> 
      <p style="margin-left:5%;">Para ver la información o pregunta aceptadas introduzca --help.</p>
          <form style="width: 90%; height: 25%; width: fit-content; height: fit-content";>
            <input style="width: fit-content; height: fit-content;" type="text" id="pokemon-input" />
            <button class="button" style="width: fit-content; height: fit-content"; type="text" id="pokemon-input" onclick="sendRequest()">Preguntar</button>
          </form>
      </div>
  </div>
     <div id="response">
      <p>{{ answer }}</p>
  </div>

  </body>
</html>
